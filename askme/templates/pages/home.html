{% extends "base.html" %}

{% block content %}





  <style>
    #map{
      height:400px;
      width:100%;
    }
    </style>
  <h1>Welcome to Ask Me!</h1>
  <h5>Questions where asked in the following locations</h5>
  <div id="map"></div>
  <script>
    function initMap(){
      // Map options
      var options = {
        zoom:17,
        center:{lat:59.397072,lng:24.662570}
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);

      // Listen for click on map
      google.maps.event.addListener(map, 'click', function(event){
        // Add marker
        addMarker({coords:event.latLng});
      });

      /*
      // Add marker
      var marker = new google.maps.Marker({
        position:{lat:42.4668,lng:-70.9495},
        map:map,
        icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      });

      var infoWindow = new google.maps.InfoWindow({
        content:'<h1>Lynn MA</h1>'
      });

      marker.addListener('click', function(){
        infoWindow.open(map, marker);
      });
      */

      // Array of markers
      var markers = [
        {
          coords:{lat:59.397072,lng:24.662570},
          iconImage:'https://cdn1.iconfinder.com/data/icons/iconbeast-lite/30/question.png',
          content:'<div>3 Questions pending to be answered</div>'
        }
      ];

      // Loop through markers
      for(var i = 0;i < markers.length;i++){
        // Add marker
        addMarker(markers[i]);
      }

      // Add Marker Function
      function addMarker(props){
        var marker = new google.maps.Marker({
          position:props.coords,
          map:map,
          //icon:props.iconImage
        });

        // Check for customicon
        if(props.iconImage){
          // Set icon image
          marker.setIcon(props.iconImage);
        }

        // Check content
        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });

          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
        }
        
        if (document.getElementById("markerPopup")) {
            // they must have double clicked, so do nothing
            return;
        }
        	
      }
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBteeZDjRtOcrEab02Wa-FHUFX_InsQibE&callback=initMap">
    </script>

{% endblock %}
